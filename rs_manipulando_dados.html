<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Prototype
            prototype-base language
            prototype chain
            __proto__        
        */

        console.log("mayk".__proto__)
        console.log(23.0.__proto__)
        console.log("mayk".length)
        console.log("mayk".toUpperCase())
        console.log(11.0.hasOwnProperty())
        console.log('--------------------------------------')

        /* Type conversion (typecasting) vs Type coersion
            Alteração de um tipo de dado para outro tipo
        */

        console.log('9'+5) //causa uma concatenação forçando(coersion) o number para string
        console.log(Number('9')+5) //transforma (conversion) a string em number e soma
        console.log('--------------------------------------')
        
        // Manipulando Strings e números
        
        // Transforar String em número e número em string
        let string = "123"
        console.log(Number(string))
        let number = 321
        console.log(String(number))
        console.log('--------------------------------------')
        
        // Contar quantos caracteres tem uma palavra e quantos digitos tem um número
        let word = "Paralelepipedo"
        console.log(word.length)
        let number2 = 1234
        console.log(String(number2).length) // .length não funciona em número precisa converter em string
        console.log('--------------------------------------')

        // Transformar um número quebrado com 2 casas decimais e trocar ponto por vírgula
        let number3 = 435312345.334523454
        console.log(number3.toFixed(2).replace(".", ",")) // colocar 2 casas decimais com o método toFixed() e troca o ponto por vírgula com replace
        console.log('--------------------------------------')

        // Transforme letras minúsculas em maiúsculas. Faça o contrário disso também
        let word2 = "Programar é muito bacana!"
        console.log(word2.toUpperCase())
        console.log(word2.toLowerCase())
        console.log('--------------------------------------')

        //Separe um texto que contem espaços, em um novo array onde cada texto é uma posição do array. Depois disso , transforme o array em um texto e onde eram espaços, coloque _

        let phrase = "Eu quero viver o amor!"
        //metodo .split separa uma cadeia pelo parametro e joga dentro de um array
        let myArray = phrase.split(" ")        
        console.log(myArray)
        //metodo .join agrupa os itens de um array com o caracter do parametro
        let phraseWithUnderscore = myArray.join("_") 
        console.log(phraseWithUnderscore)
        console.log('--------------------------------------')

        // Verificar se o texto contém a palavra Amor
        let phrase2 = "Eu quero viver o amor!"
        // o metodo .includes *sensitive case) procura o texto do parametro e retornar true ou false
        console.log(phrase2.includes("Amor"))
        console.log('--------------------------------------')

        //Criar array com construtor
        let myArray2 = new Array('a', 'b', 'c') //criado com construtor
        let myArray3 = ['a', 'b', 'c']
        console.log(myArray2)
        console.log(myArray3)
        console.log('--------------------------------------')        

        // contar elementos de um array
        console.log(["a", "b", "C"].length)
        console.log('--------------------------------------')        

        // Transformar uma cadeira de caracteres em elemenetos de um array
        let word3 = "manipulacao"
        console.log(Array.from(word3))
        console.log('--------------------------------------')        

        // Manipulando Arrays

        let techs = ["html", "css", "js"]

        //adicionar um item no fim
        techs.push("nodejs")

        //adicionar no começo
        techs.unshift("sql")

        //remover do fim
        techs.pop()

        //remover do começo
        techs.shift()

        //pegar somente alguns elementos do array
        console.log(techs.slice(1,3))

        //remover 1 ou mais itens em qualquer posição do array
        techs.splice(1,1)

        //encontrar a posição de um elemento no array
        let index = techs.indexOf("js")
        console.log(index)
        techs.splice(index, 1) //remover do array o elemento encontrado na variavel index
        console.log(techs)        
</script>
</body>
</html>

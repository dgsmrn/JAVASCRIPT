<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        TIPOS DE DADOS
        
        STRING
        Cadeia de caracteres, precisa ser declarado dentro de aspas ou crazes
        "" aspas duplas
        '' aspas simples
        `` template literals ou template strings - craze permite escrever em multlinha e utilizar expressões dentro da string (interpolação)
        */
        console.log("Bem vindo ao starter")

        /*
        NUMBER
        33 // inteiros
        12.5 // reais - float
        NaN // not a number
        Infinity // infinito
        São declarados sem aspas ou crazes
        */
        console.log(12.5)

        /*
        BOOLEAN
        Somente 2 valores
        True // Verdadeiro
        False // Falso
        */
        console.log(true)
        console.log(false)

        /*
        UNDEFINED VS NULL
        Undefined
            Indefinido

        Null
            Nulo
            Objeto que não possui nada dentro
            Diferente de indefinido
        */
        console.log(undefined)
        console.log(null)

        /*
        OBJECT

        Objeto é um tipo de dado estrutuaral
        Propriedades / atributos
        Funcionalidades / métodos

        {Propriedade: "valor"}
        */
        console.log({
	        name: "Mayk",
	        Idade: 36,
	        andar: function() {
		        console.log('andar')
	        }
        })

        /*
        ARRAY
            Uma lista
            Agrupamento de dado
        */
        console.log(["mayk", 36])

    </script>
</body>

</html>

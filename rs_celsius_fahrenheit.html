    <script>
        /* Celsius em fahrenheit

            Crie uma função que receba uma string em celsius ou fahrenheit e faça a transformação de uma unidade para outra

            C = (F - 32) * 5/9
            F = C * 9/5 + 32        

            1C = 33.8F

            0°C 	32°F
        */

        function conversao(string) {
            
            valor = string.toUpperCase()
            
            if (valor.includes('F')) {
                return ((Number(valor.replace("°F","")))-32)*5/9+"°C"
            } else if (valor.includes('C')) {
                return (Number(valor.replace("°C","")))*9/5+32+"°F"
            }
           

        }

        console.log(conversao('50°f'))

        console.log('--------------------------------------------------')

        // transformDegree('50F')

        function transformDegree(degree) {
            const celsiusExists = degree.toUpperCase().includes('C')
            const fahrenheitExists = degree.toUpperCase().includes('F')
            
            //fluxo de erro
            if(!celsiusExists && !fahrenheitExists){
                throw new Error('Grau não identificado')                
            }

            //fluxo ideal F -> C
            let updatedDegree = Number(degree.toUpperCase().replace("F",""));
            let formula = fahrenheit => (fahrenheit - 32) * 5/9
            let degreeSign = 'C'
            
            // fluxo alternativo C -> F
            if(celsiusExists){
                updatedDegree = Number(degree.toUpperCase().replace("C",""));
                formula = celsius => celsius * 9/5 + 32
                degreeSign = 'F'
            }

            return formula(updatedDegree) + degreeSign

        }

        try{
            console.log(transformDegree('50f'))
            console.log(transformDegree('10c'))
            console.log(transformDegree('10z'))
        }catch(error){
            console.log(error.message)
        }

    </script>

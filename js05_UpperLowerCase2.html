<!DOCTYPE html>
<html>

<head>
<title>js05_UpperLowerCase2.htm - Conversão de String</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>
<!-- Linha de comentário HTML: Entrada de dados via formulário -->
<h3>Formulário de Consulta de Curso:</h3>
<p>
<form name="formcurso" action="" method="post">
Digite seu Curso: <input type="text" name="f_cursodig" size="8" maxlength="4"/>(sist)<p></p>
<input type="button" name="btn_validar" value="Validar" onclick="cadcurso()" />
<input type="reset" name="btn_cancelar" value="cancelar" /><p></p>
Código do Curso: <input type="text" name="f_codcurso" size="15" maxlength="10" />
</form>

<!-- Linha de comentário HTML: Estrutura JavaScript com o método toLowerCase() -->

<script language="Javascript">
<!--
/* Objetivo: Capturar o nome do curso e apresentar o código correspondente
	Verificar:
	Se js_corsodig for igual a sist, apresentar o código "sist001/FB".
	Caso contrário, apresentar a mensagem "Curso Inválido!".
	Objetos e métodos:
	Entrada: document.form
	Saída: document.form (para código válido no campo de saída do formulário)
	Saída: window.alert (para código inválido por janela de alerta)
	Formulário: formcurso
	Função: cadcurso
	Evento: onclick
*/

/* Deifnição das variáveis */
var js_cursodig;


/* função cardcurso () */
function cadcurso(){
	js_cursodig = document.formcurso.f_cursodig.value;
	if (js_cursodig.toLowerCase()=='sist'){
	document.formcurso.f_codcurso.value='sist001/FB';
	} // fechamento da estrutura if
	else {
	document.formcurso.f_codcurso.value='Curso Inválido';
	//window.alert('Curso Inválido!');
	} // fechamento da estrutura else
} // fechamento da function

/* Decisão condicional composta if/else comparado ao valor lógico true */

//-->
</script>
</body>
</html>

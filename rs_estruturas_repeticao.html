<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Estrutura de repetição

        //for - usado quando tem um limite pre definido
        //break - para a execução do loop
        //continue - pula a execução do momento

        for (let i = 0; i <= 10; i++) {
            console.log(i)

        }

        console.log('-------------------------')

        for (let i = 10; i >= 0; i--) {
            console.log(i)
        }

        console.log('-------------------------')

        for (let i = 10; i >= 0; i--) {
            if (i === 5) { //para no 5
                break;
            }
            console.log(i)
        }

        console.log('-------------------------')

        for (let i = 10; i >= 0; i--) {
            if (i === 5) { //ignora o 5
                continue;
            }
            console.log(i)
        }

        console.log('-------------------------')

        //while - usado quando não se sabe o limite de vezes
        let i = 0
        while (i < 10) {
            console.log(i)
            i++
        }

        console.log('-------------------------')

        //for....of
        let name = 'Mayke'

        for(let char of name){
            console.log(char)
        }
        
        
        let names = ['João', 'Paulo', 'Pedro']

        for(let name of names){
            console.log(name)
        }
        
        console.log('-------------------------')
        
        //for...in

        let person = {
            name: 'John',
            age: 30,
            weight: 88.6
        }

        for(let property in person){
            console.log(property) //acessa as propriedades
            console.log(person[property])//acessa os atributos     

            /* outras formas de acessar os atributos
            console.log(person["name"])
            console.log(person.name) */
        }
    </script>
</body>

</html>

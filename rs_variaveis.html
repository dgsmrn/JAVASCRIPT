<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        VARIÁVEIS

        Nomes simbólicos para receber algum valor
        Atalhos de código
        Identificadores

        3 Palavras reservadas para criar uma variável
            var: variável
            let: variável
            const: constante não muda
        */

        //var
        var clima = "Quente"
        clima = "Frio"
        console.log(clima)

        //let
        let clima2 = "Quente"
        clima2 = "Frio"
        console.log(clima2)

        //const
        const clima3 = "Quente"
        console.log(clima3)

        /*
        O JS é uma linguagem fracamente tipada e dinâmica 
        Variáveis não precisam ter um tipo previamente definido 
        Podemos mudar o conteúdo da variável
        Na escrita moderna de Js são mais utilizados o const e let, e o var é deixado um pouco de lado 
        */
        let clima4 = true //boolean
        clima4 = "quente" //string
        console.log(typeof clima4) //typeof diz qual é o tipo da variável

        /* 
        SCOPE E VAR
        Escopo determina a visibilidade de alguma variável no JS
        
        BLOCK STATEMENT // Declaração de bloco

        // Vamos iniciar um bloco
        { 

        //aqui dentro é um bloco e posso colocar qualquer código 
        } //  aqui fechamos o bloco 

        O bloco também criará um novo escopo. Chamamos de 'block-scoped' 

        VAR
        
        var é global e poderá funcionar fora de um escopo de bloco 
        var é global e, também local 
        */

        console.log('>existe x antes do bloco?', x) //Hoisting

        {
            var x = 0
        }

        console.log('> existe x depois do bloco', x)      
        
        /*
        SCOPE LET E CONST
        Const e let são locais e só funcionam no escopo onde foram criadas
        */
        console.log ('> existe y antes do bloco?', y) // não funciona

        {
        let y = 0
        console.log('> existe y',y)
        }

        console.log('> existe y depois do bloco',y) // não funciona

        /* NOMEANDO VARIAVEIS

        JS é case-sensitive (sensível ao caso)
        JS aceita a cadeia de caracteres unicode
        
        Posso: 
            Iniciar com esses caracteres especiais: $ _ 
            Iniciam com letras 
            Colocar acentos 
            Letras maísculas e minúsculas e elas fazem diferença 
    
        Não posso: 
            Iniciar com números 
            Colocar espaços vazios no nome 
        
        Ideal: 
            Criar nomes que fazem sentido 
            Que explique o que a variável é ou faz 
            camelCase 
            snake_Case 
            Escrever em inglês */
    </script>
</body>
</html>

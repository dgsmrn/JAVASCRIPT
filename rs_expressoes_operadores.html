<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //  Expressões e Operadores
        /*   
          Expressions
              Operators
                  Binary
                  Unary
                  Ternary
       */

        let number = 1 // Expressão é qualquer linha de código que resolva alguma coisa
        let number2 = 1
        let number3 = 1

        console.log(number + 1) //operador binário

        console.log(++number2) //operador unário
        console.log(--number3) //operador unário

        console.log(true ? "alo" : "nada") //operador ternário
        console.log(false ? "alo" : "nada") //operador ternário
        console.log("----------------------------------------------")

        /* new
          left-hand-side expression
          criar um novo objeto          
        */

        let name = new String('Maik')
        let age = new Number(23)
        console.log(name, age)

        let data = new Date('2020-12-01')
        console.log(data)
        console.log("----------------------------------------------")

        /* Operadores Unários
            typeof
            delete
        */

        console.log(typeof "Mayk")

        const person = {
            name: 'Mayk',
            age: 25,
        }

        delete person.age
        console.log(person)
        console.log("----------------------------------------------")

        // Operadores Aritiméticos

        //multiplicação *
        console.log(2 * 2)
        console.log(2.5 * 2)

        //divisão /
        console.log(10 / 2)
        console.log(245 / 32)

        //soma +
        console.log(34 + 67)
        console.log(500 + 200)

        //subtração -
        console.log(34 - 23)
        console.log(100 - 30)

        //resto da divisao %
        let remainder
        remainder = 11 % 9
        console.log(remainder)

        //incremento ++
        let increment = 0
        increment++ //aumenta 1
        console.log(increment++) //não aumenta agora, apenas para quem vem depois
        console.log(++increment) //linha anterior aumentou para 2 agora aumenta em 3

        //decrement --
        let decrement = 0
        console.log(decrement--) //continua 0
        console.log(--decrement) //vira -2 pois considera a linha anterior

        //exponencial **
        console.log(3 ** 3)
        console.log(3 ** 2)

        // Grouping operator ()

        let total = 2 + 3 * 5 // considera igual na matemática primeiro vem a multiplicação
        console.log(total) // resultado 17

        let total2 = (2 + 3) * 5 // isolo a soma para depois multiplicar
        console.log(total2) // resultado 25

        // Operadores de comparação

        //irá comparar valores e retornar um Boolean como repostas à comparação

        let one = 1
        let two = 2

        // == igual a
        console.log(two == 1) //false
        console.log(one == 1) // true

        // != diferente de
        console.log(one != two)
        console.log(one != 1)
        console.log(one != "1")

        let numero = 1
        let texto = "1"

        // === estritamente igual a (considera também o tipo)
        console.log(one === "1") //false pois considera tambem o tipo da variavel string x number
        console.log(one === 1)

        // !== estritamente diferente de (considera também o tipo)
        console.log(two !== "2")
        console.log(two !== 2)

        // > maior que
        console.log(one > two)

        // >= maior igual a
        console.log(one >= 1)
        console.log(two >= 1)

        // < menor que
        console.log(one < two)

        // <= menor igual a
        console.log(one <= two)
        console.log(one <= 1)
        console.log(one <= 0)

        // Operadores de atribuição (assignment)
        let x
        console.log(x) //retorna undefined pois nada foi atribuido a x

        // assgnment
        x = 1
        console.log(x)

        //addition assignment
        x += 2 // x = x + 2
        console.log(x)

        //subtraction assignment
        x -= 1 // x = x-1
        console.log(x)

        //multiplication assignment
        x *= 2 // x = x *2
        console.log(x)

        //division assignment
        x /= 2 // x = x /2
        console.log(x)

        //remainder, exponetiation
        x %= 2 // x = x % 2
        console.log(x)

        x **= 2 // x = x²
        console.log(x)

        // Operadores lógicos (logical operators)

        // 2 valores booleanos, quando verificados, resultará em verdadeiro ou falso

        let pao = true
        let queijo = true

        // AND &&
        console.log(pao && queijo)

        // OR ||
        console.log(pao || queijo)

        // NOT !
        console.log(!pao, !queijo)

        //Operador Condicional (Ternário)

        //Dependendo da condição, nós receberemos valores diferentes

        //condição então valor 1 se não valor 2
        //condition ? value1 : value2

        //Exemplos
        //Café da manhã top
        let pao2 = true
        let queijo2 = true

        const niceBreakfast = pao2 && queijo2 ? "Café top" : "Café Ruim"
        const niceBreakfast2 = pao2 || queijo2 ? "Café top" : "Café Ruim"

        console.log(niceBreakfast)
        console.log(niceBreakfast2)

        //Maior de 18
        let age2 = 16

        const canDrive = age2 >= 18 ? "can drive" : "can't drive"
        console.log(canDrive)


        //Operador de String (string operator)

        //comparison (comparação)
        console.log('a' == 'a')

        //concatenation (concatenação)
        //retorna a união de duas Strings
        console.log('a' + 'a')

        let alpha = 'alpha'
        console.log(alpha + 'bet')
        console.log(alpha += 'bet')

        // Type conversion (typecasting) vs Type coersion        
        console.log(Number('9') + 5)

        /*
            FALSY
            Quando um valor é considerado false em contextos onde um booleano é obrigatório (condicionais e loops)

            false
            0
            -0
            ""
            null
            undefined
            NaN
        */

        console.log(true ? 'verdadeiro' : 'falso')
        console.log(0 ? 'verdadeiro' : 'falso')
        console.log(-0 ? 'verdadeiro' : 'falso')
        console.log("" ? 'verdadeiro' : 'falso')
        console.log(null ? 'verdadeiro' : 'falso')
        console.log(NaN ? 'verdadeiro' : 'falso')
        console.log(undefined ? 'verdadeiro' : 'falso')


        /*
            TRUTHY
            Quando um valor é considerado true em contextos onde um booleano é obrigatório (condicionais e loops)

            true
            {}
            []
            1
            3.23
            "0"
            "false"
            -1
            Infinity
            -Infinity
        */

        console.log(true ? 'verdadeiro' : 'falso')
        console.log({} ? 'verdadeiro' : 'falso')
        console.log("0" ? 'verdadeiro' : 'falso')
        console.log("false" ? 'verdadeiro' : 'falso')

        /*
         Operator Precedence
         Precedência de operadores (ordem de força/prioridade)

         grouping                       ( )
         negação e incremento           ! ++ --
         multiplicação e divisao        * /
         adição e subtração             + -
         relacional                     < <= > >=
         igualdade                      == != === !==
         AND                            &&
         OR                             ||
         condicional                    ? :
         assignment (atribuição)        = += -= *=
        */

        console.log(2 + 5 * 10)
        console.log((2 + 5) * 10)
        console.log(3 > 2 > 1)
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Criar um aplicativo de frases motivacionais

        //declaration - delacaração da função
        //function statement
        function createPhrases(){
            console.log('Estudar é muito bom')
            console.log('Paciência e persistência')
            console.log('Revisão é Mãe do aprendizado')
        }

        //Executar a função, rodar, chamar, invocar, execute, run, call, invoke
        createPhrases()
               
        
        console.log('-----------------------------')
        //Função anonima ou function anonymous
        // parâmetros (parameters)
        const sum = function(number1, number2){
            console.log(number1+number2)
        }
        
        const sum2 = function(number1, number2){
            total2 = number1+number2
            return total2
        }

        const sum3 = function(number1, number2){
            let total3 = number1+number2
            return total3
        }
        
        // executar
        let number1 = 34
        let number2 = 25
        
        sum(number1, number2) // arguments - argumentos
        
        console.log(`o número 1 é ${number1}`)
        console.log(`o número 2 é ${number2}`)
        console.log(`a soma é ${sum(number1, number2)}`) //a função executa prmeiro o console.log dela e então o valor dessa linha fica undefined

        console.log(`a soma é ${sum2(number1, number2)}`) //neste caso com o return o resultado é outro
        console.log(`a soma é ${sum3(number1, number2)}`) //neste caso com o return o resultado é outro

        console.log(total2) //neste caso o total2 não foi declarado como let logo ele pode escapar do escopo, isso pode ser ruim
        // console.log(total3) neste formato o total3 não existe fora do escopo

        console.log('-----------------------------')
        // Função é um liquidificador
        
        function fazerSuco(fruta1, fruta2){
            return fruta1 + " " + fruta2
        }

        const copo = fazerSuco('banana', 'maçã')
        console.log(copo)
        
        console.log('-----------------------------')
        // function scope
        let subject = 'create video'

        function createThink(subject) { //se houver o parametro subject a função atualiza somente parametro de fora pra study, agora se tirar este parametro, a função irá de fato atualizar a variavel que esta fora do escopo
            subject = 'study'
            return subject            
        }

        console.log(createThink(subject))
        
        console.log(subject) // aqui é apresentado 'create video' caso retirar o parametro subject dentro da funcao, a variavel de fora será alterada para study

        console.log(createThink('teste')) //independente do valor passado a função ira atualizar para study
        
        
        console.log('-----------------------------')
        // function hoisting

        sayMyName() //sofre elevação
        // sayMyName2() //não sofre elevação quando é criada uma função anonima (funcao atribuida a uma variavel)

        function sayMyName(){
            console.log('Mayk elevado')
        }
        
        var sayMyName2 = function (){ 
            console.log('Mayk2')
        }
        
        console.log('-----------------------------')
        // arrow function / funciona em função anonima do tipo expression

        const sayMyName3 = (name) => {
            console.log(name)
        }

        sayMyName3('arrow function')

        console.log('-----------------------------')
        // callback function

        function sayMyName5(nome){
            console.log('antes de executar a funcao callback')            
            nome()
            console.log('depois de executar a callback')
        }

        sayMyName5(
            () => {
                console.log('estou em uma callback')
            }
        )

        console.log('-----------------------------')
        /* funções construtoras - function () constructor
         expressão new
         criar um novo objeto
         this keyword
         */
        
        function Person(name){
            this.name = name
            this.walk = function(){
                return this.name + " está andando"
            }
        }
        
        const mayk = new Person("Mayk")
        const joao = new Person("Joao")
        
        console.log(mayk.walk())
        console.log(joao.walk())
        
        
       
    </script>
</body>
</html>

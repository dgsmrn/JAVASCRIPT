<body>
    <script>
        /* Transformar notas escolares
            
        Crie um algoritmo que transforme as notas do sistema numérico para sistema de notas em caracteres tipo A B C

            de 90 para cima - A
            entre 80 - 89   - B
            entre 70 - 79   - C
            entre 60 - 69   - D
            menor que 60    - F
        */

        function Notas(nota = '') {
            if (nota === '') { throw new Error("Insira uma nota!") }
            else if (nota < 0 || nota > 100) { return 'Nota inválida! Insira uma nota de 0 a 100' }
            else if (nota >= 90) { return 'A' }
            else if (nota >= 80 && nota <= 89) { return 'B' }
            else if (nota >= 70 && nota <= 79) { return 'C' }
            else if (nota >= 60 && nota <= 69) { return 'D' }
            else if (nota >= 0 && nota <= 59) { return 'F' }
        }

        try {
            console.log(Notas(100))
        } catch (e) {
            console.log(e)
        }

        console.log('---------------------------------')

        function getScore(score) {
        let scoreA = score >= 90 && score <= 100
        let scoreB = score >= 80 && score <= 89
        let scoreC = score >= 70 && score <= 79
        let scoreD = score >= 60 && score <= 69
        let scoreF = score < 60 && score >= 0
        let scoreFinal;

        if (scoreA) {
            scoreFinal = "A"
        } else if (scoreB) {
            scoreFinal = "B"
        } else if (scoreC) {
            scoreFinal = "C"
        } else if (scoreD) {
            scoreFinal = "D"
        } else if (scoreF) {
            scoreFinal = "F"
        } else {
            scoreFinal = "Nota Inválida"
        }

        return scoreFinal
        }

        console.log(getScore(101))
        console.log(getScore(-1))
        console.log(getScore(0))
        console.log(getScore(1))
        console.log(getScore(45))
        console.log(getScore(60))
        console.log(getScore(61))
        console.log(getScore(75))
        console.log(getScore(85))
        console.log(getScore(95))
        
    </script>
</body>
